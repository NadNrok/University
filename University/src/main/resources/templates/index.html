<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>University Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">University Application</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item" th:if="${role == 'ADMIN' || role == 'TEACHER'}">
                        <a class="nav-link" href="/students">Students</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/teachers">Teachers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/courses">Courses</a>
                    </li>
                    <li class="nav-item" th:if="${role == 'ADMIN' || role == 'TEACHER' || role == 'STUDENT'}">
                        <a class="nav-link" href="/classrooms">Classrooms</a>
                    </li>
                    <li class="nav-item" th:if="${role == 'ADMIN' || role == 'TEACHER' || role == 'STUDENT'}">
                        <a class="nav-link" href="/schedules">Schedules</a>
                    </li>
                    <li class="nav-item" th:if="${role == 'ADMIN'}">
                        <a class="nav-link" href="/appusers">Users</a>
                    </li>
                    <li class="nav-item" th:unless="${role == 'ADMIN' || role == 'TEACHER' || role == 'STUDENT'}">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item" th:if="${role == 'ADMIN' || role == 'TEACHER' || role == 'STUDENT'}">
                        <form id="logoutForm" action="/logout" method="post">
                            <button type="submit" class="btn btn-link nav-link" style="text-decoration: none;">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
