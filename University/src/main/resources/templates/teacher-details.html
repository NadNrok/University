<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Teacher Details</title>
	<a href="/" class="btn btn-primary mt-3">Main page</a>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<div class="container mt-5" th:if="${role == 'ADMIN'}">
		<div th:if="${teacher != null}">
			<h1 th:text="${teacher.name}"></h1>
			<div class="mt-3">
				<h3>Edit Teacher Name:</h3>
				<form th:action="@{/teacher-details/{id}/edit-name(id=${teacher.teacherId})}" method="post">
					<input type="hidden" name="teacherId" th:value="${teacher.teacherId}" />
					<label for="newTeacherName">New Teacher Name:</label>
					<input type="text" id="newTeacherName" name="newName" />
					<button type="submit" class="btn btn-primary">Save</button>
				</form>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
